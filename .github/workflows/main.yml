name: Pipeline

on:
  workflow_dispatch:

env:
  DOCKER_REGISTRY_DOMAIN: reg.kapmug.spiritsec.com.br
  
jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        images: [curl]
    steps:
      - uses: actions/checkout@v2
      - uses: docker/metadata-action@v3
        id: metadata
        with:
          images: ${{ env.DOCKER_REGISTRY_DOMAIN }}/kapmug/${{ matrix.images }}
      - uses: docker/login-action@v1
        with:
          registry: ${{ env.DOCKER_REGISTRY_DOMAIN }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
      - uses: int128/kaniko-action@v1
        with:
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          file: Dockerfile
          context: services/${{ matrix.images }}
          cache: true
          cache-repository: ${{ env.DOCKER_REGISTRY_DOMAIN }}/cache
          push-retry: 3
